# IOC Manager - Docker Compose Configuration
# Run with: docker-compose up --build

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ioc-manager-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./ioc_manager.db
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Mount frontend for serving static files
      - ./frontend:/app/frontend:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx for production (serves frontend + reverse proxy)
  # Uncomment if you want to separate frontend serving
