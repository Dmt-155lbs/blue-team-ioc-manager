<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOC Manager - Blue Team Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock me-2"></i>IOC Manager
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/docs" target="_blank">
                    <i class="bi bi-file-code me-1"></i>API Docs
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Stats Cards -->
        <div class="row mb-4" id="stats-container">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-exclamation-triangle me-2"></i>Total IOCs</h6>
                        <h2 class="mb-0" id="stat-total">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-exclamation-circle me-2"></i>High Severity</h6>
                        <h2 class="mb-0" id="stat-high">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-exclamation me-2"></i>Medium Severity</h6>
                        <h2 class="mb-0" id="stat-medium">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-info-circle me-2"></i>Low Severity</h6>
                        <h2 class="mb-0" id="stat-low">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add New IOC Form -->
        <div class="card mb-4">
            <div class="card-header bg-dark text-white">
                <i class="bi bi-plus-circle me-2"></i>Registrar Nuevo IOC
            </div>
            <div class="card-body">
                <form id="ioc-form">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <label for="ioc-type" class="form-label">Tipo</label>
                            <select class="form-select" id="ioc-type" required>
                                <option value="IP">IP</option>
                                <option value="Hash">Hash</option>
                                <option value="URL">URL</option>
                                <option value="Domain">Domain</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="ioc-value" class="form-label">Valor</label>
                            <input type="text" class="form-control" id="ioc-value" 
                                   placeholder="Ej: 192.168.1.50" required>
                        </div>
                        <div class="col-md-2">
                            <label for="ioc-severity" class="form-label">Severidad</label>
                            <select class="form-select" id="ioc-severity" required>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="ioc-source" class="form-label">Fuente</label>
                            <input type="text" class="form-control" id="ioc-source" 
                                   placeholder="Ej: Firewall-01">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-plus-lg me-1"></i>Agregar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <i class="bi bi-funnel me-2"></i>Filtros
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="filter-type" class="form-label">Tipo</label>
                        <select class="form-select" id="filter-type">
                            <option value="">Todos</option>
                            <option value="IP">IP</option>
                            <option value="Hash">Hash</option>
                            <option value="URL">URL</option>
                            <option value="Domain">Domain</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filter-severity" class="form-label">Severidad</label>
                        <select class="form-select" id="filter-severity">
                            <option value="">Todas</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="loadThreats()">
                            <i class="bi bi-search me-1"></i>Buscar
                        </button>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                            <i class="bi bi-x-circle me-1"></i>Limpiar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Threats Table -->
        <div class="card">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <span><i class="bi bi-table me-2"></i>Indicadores de Compromiso</span>
                <button class="btn btn-sm btn-outline-light" onclick="loadThreats()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>Severidad</th>
                                <th>Fuente</th>
                                <th>Fecha Detecci√≥n</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="threats-table-body">
                            <tr>
                                <td colspan="7" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alert-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <small>IOC Manager v1.0.0 | Blue Team SOC Dashboard</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Application JS -->
    <script src="app.js"></script>
</body>
</html>
